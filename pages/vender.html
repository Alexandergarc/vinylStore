    <main>
      <div class="titulo-vender">
        <h1>¿Quieres vender un disco?</h1>
      </div>
      <div class="container-vender">
        <div class="agg-img">
          <a href="#">
        <img src="/assets/agg-img.png" alt="agregar imagen">
      </a>
      </div>
    <div class="formularios">
        <p>Nombre del disco</p>
      <form action="">
        <input class="input-form-nombre" i="nombre" type= "text" placeholder="Ej: Thriller">
      </form>
      <P>Nombre del artista</P>
      <form action="">
        <input class="input-form-artista" i="artista" type= "text" placeholder="Ej: Michael Jackson">
      </form> 
      <p>Año de salida del disco</p>
      <form action="">
        <input class="input-form-año" i="año" type= "text" placeholder="Ej: 1982">
      </form> 
      <p>Medidas del disco</p>
      <form>
        <select name="Medidas del disco" class="medidas">
            <option value="G">Grande</option>
            <option value="P">Pequeño</option>
        </select>
     </form>
    <p>Revoluciones del disco</p>
      <form>
      <select select name="Revoluciones del disco" class="revoluciones">
          <option value="33rpm">33rpm</option>
          <option value="45rpm">45rpm</option>
      </select>
      </form>
        <input class="button-enviar" type="button" value="ENVIAR">
      </form>
    </div>
